<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{colleague.pseudo | uppercase}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{colleague.photo}}" alt="Photo of {{colleague.pseudo}}">
  <mat-card-content>
    <p>
      {{colleague.score}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <tc-like-hate (clickLoveOrHate)="majCompteur($event)" [compteur] = this.colleague.score></tc-like-hate>
  </mat-card-actions>
</mat-card>
