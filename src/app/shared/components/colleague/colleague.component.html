<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{colleague.photo}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h3>
      {{colleague.pseudo}}
    </h3>
    <p>
      {{colleague.score}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <tc-like-hate></tc-like-hate>
  </mat-card-actions>
</mat-card>
