<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{colleague.first}} {{colleague.last | uppercase}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{colleague.photo}}" alt="Photo of {{colleague.pseudo}}">
  <mat-card-content>
    <p>
      Score : {{colleague.score | score}}
    </p>
  </mat-card-content>
</mat-card>
